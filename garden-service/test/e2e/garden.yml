kind: Project
name: e2e-tests
defaultEnvironment: testing
environments:
  - name: testing
    providers:
      - name: kubernetes
        context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
        namespace: e2e-tests
        defaultHostname: dev-1.sys.garden
        buildMode: cluster-docker
        setupIngressController: nginx
  - name: local
    providers:
      - name: local-kubernetes
    variables:
      show-log: true
variables:
  timeout: 360
  show-log: false

---

kind: Module
name: e2e-tests
type: exec
tests:
  - name: demo-project
    command: [npm, run, e2e-full, --, --project=demo-project, "--showlog=${var.show-log}", "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: tasks # Tests for tasks are currently being skipped
    command: [npm, run, e2e-full, --, --project=tasks, "--showlog=${var.show-log}", "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: hot-reload
    command: [npm, run, e2e-full, --, --project=hot-reload, "--showlog=${var.show-log}", "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: openfaas
    command: [npm, run, e2e-full, --, --project=openfaas, "--showlog=${var.show-log}", "--env=${environment.name}"]
  - name: project-variables
    command: [npm, run, e2e-full, --, --project=project-variables, "--showlog=${var.show-log}", "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: vote-helm
    command: [npm, run, e2e-full, --, --project=vote-helm, "--showlog=${var.show-log}", "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: vote
    command: [npm, run, e2e-full, --, --project=vote, "--showlog=${var.show-log}", "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: remote-sources
    command: [npm, run, e2e-full, --, --project=remote-sources, "--showlog=${var.show-log}", "--env=${environment.name}"]
    timeout: ${var.timeout}
  - name: deployment-strategies
    command: [npm, run, e2e-full, --, --project=deployment-strategies, --showlog=true, --env=testing]
